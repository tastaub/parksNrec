<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=East+Sea+Dokdo|Shadows+Into+Light" rel="stylesheet">
</head>
<body>
        <div><img src="assets/images/parksAndRec.png" alt="Logo" class="headLogo"></div>
        <div class="score-container" style="display: none">
            <div id="timer">30</div>
            <div id="score">Score</div>
        </div>
        <br>
        <button class="start-button action">Start Game</button>
        <button class="game-over action" style="display:none">Game Over</button>
        <div class="game-container" id="game-container" style="display:none">
            <div class="question" id="question"></div>
            <button class="guess" id="choice-1" value="1"></button>
            <button class="guess" id="choice-2" value="2"></button>
            <button class="guess" id="choice-3" value="3"></button>
            <button class="guess" id="choice-4" value="4"></button>
        </div>
        <br>
        <img class="img-container" src="assets/images/ronWin.gif">
        <br>
        <div class="results-container" style="display:none">
            <div class="answer-value"></div>
            <br>
            <div class="correct-answer"></div>
            <br>
            <button class="next-question action">Next</button>
        </div>
 
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="assets/js/game.js"></script>


</html>
